name: test
on:
  push:
    branches:
      - master
      - test-workflows # TODO: remove
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ludeeus/action-shellcheck@master
        with:
          additional_files: 'telegraf.install'
  test:
    runs-on: ubuntu-latest
    container:
      image: archlinux:base-devel
    steps:
      - uses: actions/checkout@v3
      - run: makepkg -si
